name: zoo
root: ~/stripe/

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: zoolander

windows:
  - servers:
      panes:
        - cd pay-server && pay up
        - cd pay-server
        - cd zoolander && pay up
        - cd zoolander
  - ssh:
    panes:
      - cd pay-server
      - echo "pay ssh"